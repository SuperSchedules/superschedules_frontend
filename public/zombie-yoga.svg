<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Yoga mat -->
  <rect x="20" y="70" width="60" height="8" rx="2" fill="#9b59b6" opacity="0.6"/>

  <!-- Zombie body in tree pose -->
  <!-- Left leg (standing) -->
  <rect x="45" y="50" width="8" height="20" rx="4" fill="#7cfc00"/>

  <!-- Right leg (bent, foot on left knee) -->
  <path d="M 53 55 Q 60 55 62 60 L 62 65 Q 60 67 55 65 Z" fill="#7cfc00"/>

  <!-- Body/torso -->
  <ellipse cx="50" cy="42" rx="10" ry="14" fill="#7cfc00"/>

  <!-- Left arm (raised up) -->
  <path d="M 42 38 Q 38 35 38 28 Q 38 25 40 25" stroke="#7cfc00" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Right arm (raised up, mirrored) -->
  <path d="M 58 38 Q 62 35 62 28 Q 62 25 60 25" stroke="#7cfc00" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Head -->
  <circle cx="50" cy="30" r="8" fill="#7cfc00"/>

  <!-- Eyes (closed, peaceful) -->
  <line x1="47" y1="29" x2="49" y2="29" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="51" y1="29" x2="53" y2="29" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Peaceful smile -->
  <path d="M 47 32 Q 50 34 53 32" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Messy zombie hair -->
  <path d="M 45 23 L 43 20 M 48 22 L 48 18 M 52 22 L 52 18 M 55 23 L 57 20" stroke="#4a148c" stroke-width="2" stroke-linecap="round"/>

  <!-- Stitches on head -->
  <path d="M 54 26 L 56 26 M 55 25.5 L 55 26.5" stroke="#000" stroke-width="0.8"/>

  <!-- Namaste hands above head -->
  <ellipse cx="40" cy="23" rx="2" ry="3" fill="#7cfc00"/>
  <ellipse cx="60" cy="23" rx="2" ry="3" fill="#7cfc00"/>

  <!-- Om symbol (tiny, on mat) -->
  <text x="50" y="75" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle" opacity="0.8">‡•ê</text>
</svg>
