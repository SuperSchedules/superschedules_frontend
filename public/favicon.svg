<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Globe circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a2e" stroke="#7cfc00" stroke-width="3"/>

  <!-- Latitude/longitude lines -->
  <ellipse cx="50" cy="50" rx="48" ry="30" fill="none" stroke="#7cfc00" stroke-width="1" opacity="0.3"/>
  <ellipse cx="50" cy="50" rx="30" ry="48" fill="none" stroke="#7cfc00" stroke-width="1" opacity="0.3"/>
  <line x1="2" y1="50" x2="98" y2="50" stroke="#7cfc00" stroke-width="1" opacity="0.3"/>

  <!-- EZ text in zombie green -->
  <text x="50" y="63" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#7cfc00" text-anchor="middle">
    EZ
  </text>

  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#7cfc00" stroke-width="1" opacity="0.5"/>
</svg>
