<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Zombie head -->
  <circle cx="100" cy="90" r="45" fill="#7cfc00" stroke="#32cd32" stroke-width="2"/>

  <!-- Hair/messy top -->
  <path d="M 70 55 Q 60 45 55 50 L 60 60 M 85 50 Q 85 40 80 45 L 85 55 M 100 48 Q 100 35 95 40 L 100 50 M 115 50 Q 120 40 120 45 L 115 55 M 130 55 Q 140 45 145 50 L 140 60"
        stroke="#32cd32" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Eyes (tired/dead) -->
  <ellipse cx="85" cy="85" rx="8" ry="10" fill="#1a1a2e"/>
  <ellipse cx="115" cy="85" rx="8" ry="10" fill="#1a1a2e"/>
  <circle cx="87" cy="83" r="3" fill="#fff" opacity="0.5"/>
  <circle cx="117" cy="83" r="3" fill="#fff" opacity="0.5"/>

  <!-- Stitches on forehead -->
  <path d="M 90 70 L 110 70" stroke="#1a1a2e" stroke-width="2"/>
  <line x1="92" y1="68" x2="92" y2="72" stroke="#1a1a2e" stroke-width="1.5"/>
  <line x1="100" y1="68" x2="100" y2="72" stroke="#1a1a2e" stroke-width="1.5"/>
  <line x1="108" y1="68" x2="108" y2="72" stroke="#1a1a2e" stroke-width="1.5"/>

  <!-- Nose -->
  <line x1="100" y1="90" x2="100" y2="100" stroke="#32cd32" stroke-width="2"/>

  <!-- Mouth (slight smile) -->
  <path d="M 85 105 Q 100 110 115 105" stroke="#1a1a2e" stroke-width="2" fill="none"/>

  <!-- Arms holding book -->
  <path d="M 55 110 Q 50 120 60 140" stroke="#7cfc00" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 145 110 Q 150 120 140 140" stroke="#7cfc00" stroke-width="8" fill="none" stroke-linecap="round"/>

  <!-- Book -->
  <rect x="70" y="135" width="60" height="45" fill="#9b59b6" stroke="#6b46c1" stroke-width="2" rx="3"/>

  <!-- Book pages -->
  <line x1="100" y1="135" x2="100" y2="180" stroke="#6b46c1" stroke-width="2"/>
  <line x1="75" y1="145" x2="95" y2="145" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="75" y1="155" x2="95" y2="155" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="75" y1="165" x2="95" y2="165" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="105" y1="145" x2="125" y2="145" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="105" y1="155" x2="125" y2="155" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="105" y1="165" x2="125" y2="165" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <!-- Book title -->
  <text x="100" y="148" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">EVENTS</text>
</svg>
